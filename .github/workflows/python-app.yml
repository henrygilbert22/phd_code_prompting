# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
  
    environment: CI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10.12"
  
    - name: Install dependencies
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pip install -r setup/virtualenv/requirements.txt
        export BIN_PATH=$GITHUB_WORKSPACE/.bin
        export PYTHON_EXEC=python3
        ./setup/protobuf/compile_protos.sh
    - name: Check formatting with Yapf
      run: |
        yapf --verbose
    - name: Check Typing with Pyright
      run: |
        export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE:$GITHUB_WORKSPACE/.bin
        pyright
    - name: Test with pytest
      env:
        OPENAI_API_KEY : ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "testing $OPENAI_API_KEY"
        export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE:$GITHUB_WORKSPACE/.bin
        pytest
